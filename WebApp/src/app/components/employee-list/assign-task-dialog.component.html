<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">Dodeli zadatak zaposlenom</h2>

  <mat-dialog-content class="dialog-content">
    <p class="employee-name">{{ data.firstName }} {{ data.lastName }}</p>

    <mat-form-field appearance="outline" class="task-input">
      <mat-label>Opis zadatka</mat-label>
      <textarea matInput [(ngModel)]="taskDescription" rows="5"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="task-input">
      <mat-label>Rok zadatka</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button mat-dialog-close color="warn">Otkaži</button>
    <button mat-raised-button color="primary" type="button" (click)="onAssign()">Sačuvaj</button>
  </mat-dialog-actions>
</div>
