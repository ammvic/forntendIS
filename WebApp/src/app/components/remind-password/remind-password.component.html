<div class="forgotPassContent">
  <mat-card>
    <h1>Unesite email adresu</h1>
    <mat-card-content>
      <form #forgotpasswordform="ngForm" class="login-form" (ngSubmit)="onSubmit()">

        <mat-form-field class="full-width-input" appearance="outline">
          <mat-icon matPrefix>email</mat-icon>
          <mat-label>Email</mat-label>
          <input matInput name="email" email type="email" required>
        </mat-form-field>
        <button mat-raised-button color="primary" routerLink="/" id="backbtn">Nazad</button>
        <button mat-raised-button color="primary">Potvrdi</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
